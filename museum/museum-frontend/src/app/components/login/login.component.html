<div class="login" *ngIf="!authenticated">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="login-card">
        <main class="login-content">
          <!-- login form -->
          <h1 class="login-text">Prisijungti</h1>
          <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" class="login-form">
            <div class="form-group"
              [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
              <div>
                <label>El. paštas</label>
              </div>
              <input style="width: 100%;" class="login-input" type="email" placeholder="El. paštas"
                [formControl]="loginForm.controls['email']">
              <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
                class="alert alert-danger">El. paštas privalomas</div>
              <div *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched"
                class="alert alert-danger">Neteisingas el. paštas</div>
            </div>
            <div class="form-group"
              [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
              <div><label>Slaptažodis</label></div>
              <input style="width: 100%;" class="login-input" type="password" placeholder="Slaptažodis"
                [formControl]="loginForm.controls['password']">
              <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                class="alert alert-danger">Slaptažodis privalomas</div>
            </div>
            <div class="form-group">
              <div *ngIf="logError" class="alert alert-danger">Tokio vartotojo nėra, prašome užsiregistruoti</div>
                <button type="submit" class="save-btn" [disabled]="!loginForm.valid">Prisijungti</button>
              <button type="button" class="btn btn-link" (click)="cancel()" data-dismiss="modal">Atšaukti</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>
</div>
